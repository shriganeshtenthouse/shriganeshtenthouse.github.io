<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tent Calculator</title>
</head>
<body>
    <h1 class="main-heading">Tent Calculator</h1>
    <div class="calc-container">
        <div class="input-continer">
                <div class="size-input">
                    <label for="size" >Kainchi Size: </label>
                    <select name="size" >
                        <option value="5">5ft</option>
                        <option value="6">6ft</option>
                        <option value="7">7ft</option>
                        <option value="8">8ft</option>
                        <option value="9">9ft</option>
                        <option value="10">10ft</option>
                        <option value="11">11ft</option>
                        <option value="12">12ft</option>
                        <option value="13">13ft</option>
                        <option value="14">14ft</option>
                        <option value="15" selected>15ft</option>
                        <option value="16">16ft</option>
                        <option value="17">17ft</option>
                        <option value="18">18ft</option>
                        <option value="19">19ft</option>
                        <option value="20">20ft</option>
                    </select>
                </div>
                <div class="length-input">
                    <label for="length">Length: </label>
                    <input type="text" name="length" placeholder="Length">
                </div>
                <div class="width-input">
                    <label for="widht">Width: </label>
                    <input type="text" name="width" placeholder="Width">
                </div>
                <div class="btn-input">
                    <button class="btn-calc">Calculate</button>
                </div>
        </div>
        <div class="output-container">
        </div>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
